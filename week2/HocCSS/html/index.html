<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="../css/css.css">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<h1>Thiết lập màu sắc cho danh sách:</h1>

<ol>
    <li>Coffee</li>
    <li>Tea</li>
    <li>Coca Cola</li>
</ol>







<div>
    <p>Danh sách dưới đây được thiết lập list-style-position: inside:</p>
    <ul class="a">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Coca Cola</li>
    </ul>

    <p>Danh sách dưới đây được thiết lập list-style-position: outside:</p>
    <ul class="b">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Coca Cola</li>
    </ul>
</div>
</body>
</html>
